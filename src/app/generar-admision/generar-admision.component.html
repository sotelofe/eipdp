<app-header></app-header>
<div style="height: 50px;"></div>
<form [formGroup]="form" (ngSubmit)="enviar();">
<div class="container-fluid ">
    <div >
        <div >
            <div class="container ">
                <div class="row ">
                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                        <div>
                         
                            <div class="card-body  z-depth-4">
                                <p class="h4 mb-4  texto-titulo texto-primario-center" >Acuerdo de Admisión</p>
                                <div style="height: 50px;"></div>

                                    <div class="card-body z-depth-1" >
                                        <div class="row ">
                                            <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                                                    <div class="row">
                                                        <div class="col-12 col-md-12 col-lg-9 col-xl-9" style="margin-bottom: 20px;">
                                                            <span class="texto-bajo" >Asunto</span><span style="color: red;">*</span>
                                                        </div>
                                                        <div class="col-12 col-md-12 col-lg-3 col-xl-3 pl-0 pr-0">
                                                            
                                                        </div>

                                                        <div class="col-12 col-md-12 col-lg-12 col-xl-12" >
                                                            <textarea formControlName="asunto"  type="text" id="form7" style="background-color: white; border-radius: 5px; border: 1px solid #9c9c9c" class="md-textarea form-control texto-bajo" rows="5" mdbInput maxlength="3000"  style="background-color: white;"></textarea>
                                                            <div style="text-align: right;"> 
                                                              {{form.value.asunto.length}}/3000
                                                            </div>
                                                        </div>                                                        

                                                        <div class="col-12 col-md-12 col-lg-12 col-xl-12" style="margin-top: 60px;">
                                                            <span class="texto-bajo" >Adjuntar acuerdo de Admisión</span><span style="color: red;">*</span>
                                                            <div class="md-form input-group  texto-bajo">
                                                                <input type="file"  mdbBtn class="form-control " style="background-color: white;" aria-describedby="button-addon2" id="opinion" (change)="onFileChange($event)" #fileInput accept=".zip, .pdf">
                                                                <div class="col-12 col-md-12 col-lg-12 col-xl-12" style="padding: 0px; margin: 0px;">
                                                                    <div class="row" style="padding: 0px; margin: 0px;"> 
                                                                        <div class="col-12 col-md-12 col-lg-12 col-xl-12" style="padding: 0px; margin: 0px; font-size: 12px; text-align: right;">
                                                                            <span>Todo documento electrónico que sea compartido deberá de adjuntarse en formato PDF o en ZIP y su tamaño, no deberá exceder de 10 MB</span>
                                                                        </div>
                                                                    </div>
                                                                 </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-12 col-md-12 col-lg-9 col-xl-9" >
                                                        
                                                        </div>

                                                        <div class="col-12 col-md-12 col-lg-3 col-xl-3" style="margin-top: 40px;" >
                                                            <button mdbBtn type="submit"  class="btn-block texto-medio boton-primario" [disabled]="documento.upload.filename === ''"  outline="true" >Enviar</button>
                                                        </div>


                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                <div style="height: 20px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<div style="height: 150px;"></div>
<app-footer></app-footer>


<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "white" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white; font-size: 20px;" class="texto-bajo"> Aceptación </p></ngx-spinner>
